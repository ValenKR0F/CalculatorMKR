<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculadora de Materiales</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('ciudad.gif') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    .border-wrapper {
      position: relative;
      z-index: 1;
      padding: 4px;
      border-radius: 20px;
      background: linear-gradient(90deg, red, yellow, lime, cyan, blue, magenta, red);
      background-size: 400% 400%;
      animation: borderRGB 2s linear infinite;
    }

    @keyframes borderRGB {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .calculator {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      width: 370px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background-color: #0078D7;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005bb5;
    }

    #resultado {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }

    .clock-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      gap: 15px;
      z-index: 10;
    }

    .clock {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }

    .circle {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: #1c1c1c;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      box-shadow: inset 0 0 5px #000;
      overflow: hidden;
    }

    .circle::before {
      content: '';
      position: absolute;
      top: -5px;
      left: -5px;
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background: conic-gradient(#00f 0%, #0ff 25%, #0f0 50%, #ff0 75%, #f00 100%);
      animation: rotate 2s linear infinite;
      z-index: 0;
      mask: radial-gradient(farthest-side, transparent 60%, black 61%);
      -webkit-mask: radial-gradient(farthest-side, transparent 60%, black 61%);
    }

    .time {
      font-size: 22px;
      font-weight: bold;
      position: relative;
      z-index: 1;
    }

    .label {
      margin-top: 5px;
      font-size: 14px;
      font-weight: bold;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Reloj estilo animado -->
  <div class="clock-container">
    <div class="clock">
      <div class="circle"><div class="time" id="hours">00</div></div>
      <div class="label">Hours</div>
    </div>
    <div class="clock">
      <div class="circle"><div class="time" id="minutes">00</div></div>
      <div class="label">Minutes</div>
    </div>
    <div class="clock">
      <div class="circle"><div class="time" id="seconds">00</div></div>
      <div class="label">Seconds</div>
    </div>
  </div>

  <!-- Calculadora con borde RGB -->
  <div class="border-wrapper">
    <div class="calculator">
      <h1>Calculadora de Materiales</h1>

      <label for="diamantes">Ingresar la cantidad de diamantes</label>
      <input type="number" id="diamantes" placeholder="Ejemplo: 500">

      <label for="estano">Ingresar la cantidad de esta√±o</label>
      <input type="number" id="estano" placeholder="Ejemplo: 620">

      <label for="plata">Ingresar la cantidad de plata</label>
      <input type="number" id="plata" placeholder="Ejemplo: 467">

      <label for="plomo">Ingresar la cantidad de plomo</label>
      <input type="number" id="plomo" placeholder="Ejemplo: 349">

      <button onclick="calcularTotal()">Calcular</button>

      <div id="resultado">Total: $0</div>
    </div>
  </div>

  <script>
    function calcularTotal() {
      const diamantes = parseInt(document.getElementById("diamantes").value) || 0;
      const estano = parseInt(document.getElementById("estano").value) || 0;
      const plata = parseInt(document.getElementById("plata").value) || 0;
      const plomo = parseInt(document.getElementById("plomo").value) || 0;
      const total = (diamantes * 2500) + (estano * 2500) + (plata * 2000) + (plomo * 1500);
      document.getElementById("resultado").textContent = "Total: $" + total.toLocaleString();
    }

    function updateClock() {
      const now = new Date();
      const utc = now.getTime() + now.getTimezoneOffset() * 60000;
      const argentina = new Date(utc - (3 * 60 * 60000));
      const h = String(argentina.getHours()).padStart(2, '0');
      const m = String(argentina.getMinutes()).padStart(2, '0');
      const s = String(argentina.getSeconds()).padStart(2, '0');
      document.getElementById('hours').textContent = h;
      document.getElementById('minutes').textContent = m;
      document.getElementById('seconds').textContent = s;
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
