<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculadora de Materiales</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('ciudad.gif') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    .border-wrapper {
      position: relative;
      z-index: 1;
      padding: 4px;
      border-radius: 20px;
      background: linear-gradient(90deg, red, yellow, lime, cyan, blue, magenta, red);
      background-size: 400% 400%;
      animation: borderRGB 3s linear infinite;
    }

    @keyframes borderRGB {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .calculator {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      width: 370px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background-color: #0078D7;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005bb5;
    }

    #resultado {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }

    /* Reloj circular */
    .reloj {
      position: fixed;
      bottom: 15px;
      right: 20px;
      display: flex;
      gap: 15px;
      z-index: 3;
    }

    .reloj .circle {
      text-align: center;
    }

    .reloj svg {
      width: 70px;
      height: 70px;
      transform: rotate(-90deg);
    }

    .reloj .bg {
      fill: none;
      stroke: #eee;
      stroke-width: 3;
    }

    .reloj .progress {
      fill: none;
      stroke: white;
      stroke-width: 3;
      stroke-linecap: round;
    }

    .reloj .timeText {
      font-size: 0.6rem;
      fill: white;
      text-anchor: middle;
      transform: rotate(90deg);
      transform-origin: center;
      font-size: 14px;
      font-weight: bold;
    }

    .reloj .label {
      margin-top: 5px;
      font-size: 12px;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Reloj en esquina inferior derecha -->
  <div class="reloj">
    <div class="circle">
      <svg viewBox="0 0 36 36">
        <path class="bg" d="M18 2.0845a 15.9155 15.9155 0 0 1 0 31.831a 15.9155 15.9155 0 0 1 0 -31.831" />
        <path class="progress" id="hoursProgress" d="" />
        <text x="18" y="20.5" class="timeText" id="hoursText">00</text>
      </svg>
      <div class="label">Horas</div>
    </div>
    <div class="circle">
      <svg viewBox="0 0 36 36">
        <path class="bg" d="M18 2.0845a 15.9155 15.9155 0 0 1 0 31.831a 15.9155 15.9155 0 0 1 0 -31.831" />
        <path class="progress" id="minutesProgress" d="" />
        <text x="18" y="20.5" class="timeText" id="minutesText">00</text>
      </svg>
      <div class="label">Minutos</div>
    </div>
    <div class="circle">
      <svg viewBox="0 0 36 36">
        <path class="bg" d="M18 2.0845a 15.9155 15.9155 0 0 1 0 31.831a 15.9155 15.9155 0 0 1 0 -31.831" />
        <path class="progress" id="secondsProgress" d="" />
        <text x="18" y="20.5" class="timeText" id="secondsText">00</text>
      </svg>
      <div class="label">Segundos</div>
    </div>
  </div>

  <div class="border-wrapper">
    <div class="calculator">
      <h1>Calculadora de Materiales</h1>

      <label for="diamantes">Ingresar la cantidad de diamantes</label>
      <input type="number" id="diamantes" placeholder="Ejemplo: 500">

      <label for="estano">Ingresar la cantidad de esta√±o</label>
      <input type="number" id="estano" placeholder="Ejemplo: 620">

      <label for="plata">Ingresar la cantidad de plata</label>
      <input type="number" id="plata" placeholder="Ejemplo: 467">

      <label for="plomo">Ingresar la cantidad de plomo</label>
      <input type="number" id="plomo" placeholder="Ejemplo: 349">

      <button onclick="calcularTotal()">Calcular</button>

      <div id="resultado">Total: $0</div>
    </div>
  </div>

  <script>
    function calcularTotal() {
      const diamantes = parseInt(document.getElementById("diamantes").value) || 0;
      const estano = parseInt(document.getElementById("estano").value) || 0;
      const plata = parseInt(document.getElementById("plata").value) || 0;
      const plomo = parseInt(document.getElementById("plomo").value) || 0;

      const total = (diamantes * 2500) + (estano * 2500) + (plata * 2000) + (plomo * 1500);
      document.getElementById("resultado").textContent = "Total: $" + total.toLocaleString();
    }

    function actualizarRelojArgentina() {
      const ahora = new Date();
      const utc = ahora.getTime() + ahora.getTimezoneOffset() * 60000;
      const argHora = new Date(utc - 3 * 60 * 60000);

      const h = argHora.getHours();
      const m = argHora.getMinutes();
      const s = argHora.getSeconds();

      document.getElementById("hoursText").textContent = h.toString().padStart(2, '0');
      document.getElementById("minutesText").textContent = m.toString().padStart(2, '0');
      document.getElementById("secondsText").textContent = s.toString().padStart(2, '0');

      document.getElementById("hoursProgress").setAttribute("d", generarArco(h / 24));
      document.getElementById("minutesProgress").setAttribute("d", generarArco(m / 60));
      document.getElementById("secondsProgress").setAttribute("d", generarArco(s / 60));
    }

    function generarArco(fraccion) {
      const x = 18;
      const y = 18;
      const r = 15.9155;
      const endAngle = fraccion * 2 * Math.PI;
      const endX = x + r * Math.cos(endAngle - Math.PI / 2);
      const endY = y + r * Math.sin(endAngle - Math.PI / 2);
      const largeArc = fraccion > 0.5 ? 1 : 0;

      return `M ${x} ${y - r}
              A ${r} ${r} 0 ${largeArc} 1 ${endX} ${endY}`;
    }

    setInterval(actualizarRelojArgentina, 1000);
    actualizarRelojArgentina();
  </script>
</body>
</html>
