<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculadora de Materiales</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('ciudad.gif') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    /* Barra superior */
    .topbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background-color: white;
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      border-bottom: 1px solid #eee;
    }

    .logo {
      height: 30px;
    }

    .topbar-icons {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .topbar-icons img {
      width: 24px;
      height: 24px;
      cursor: pointer;
    }

    .container {
      margin-top: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      height: calc(100vh - 80px);
      position: relative;
      z-index: 1;
    }

    .border-wrapper {
      position: relative;
      padding: 4px;
      border-radius: 20px;
      background: linear-gradient(90deg, red, yellow, lime, cyan, blue, magenta, red);
      background-size: 400% 400%;
      animation: borderRGB 3s linear infinite;
    }

    @keyframes borderRGB {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .calculator {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      width: 370px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background-color: #0078D7;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005bb5;
    }

    #resultado {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }

    /* Reloj */
    .clock-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      gap: 20px;
      z-index: 10;
    }

    .clock-part {
      text-align: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .circle {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: #222;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 22px;
      margin-bottom: 5px;
      border: 6px solid #eee;
      position: relative;
    }

    .clock-label {
      font-weight: 600;
      color: white;
    }

    /* Indicador dinámico (reloj estilo semicircular) */
    .circle::after {
      content: '';
      position: absolute;
      top: -6px;
      left: -6px;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 6px solid transparent;
      border-top-color: black;
      transform: rotate(0deg);
      transform-origin: center;
      transition: transform 0.3s ease-in-out;
    }
  </style>
</head>
<body>

  <!-- Topbar con logotipo y buscador -->
  <div class="topbar">
    <img src="logo-mkr.svg" alt="MKR Logo" class="logo">
    <div class="topbar-icons">
      <img src="menu.svg" alt="Menú">
      <img src="search.svg" alt="Buscar">
    </div>
  </div>

  <div class="container">
    <div class="border-wrapper">
      <div class="calculator">
        <h1>Calculadora de Materiales</h1>

        <label for="diamantes">Ingresar la cantidad de diamantes</label>
        <input type="number" id="diamantes" placeholder="Ejemplo: 500">

        <label for="estano">Ingresar la cantidad de estaño</label>
        <input type="number" id="estano" placeholder="Ejemplo: 620">

        <label for="plata">Ingresar la cantidad de plata</label>
        <input type="number" id="plata" placeholder="Ejemplo: 467">

        <label for="plomo">Ingresar la cantidad de plomo</label>
        <input type="number" id="plomo" placeholder="Ejemplo: 349">

        <button onclick="calcularTotal()">Calcular</button>

        <div id="resultado">Total: $0</div>
      </div>
    </div>
  </div>

  <!-- Reloj -->
  <div class="clock-container">
    <div class="clock-part">
      <div class="circle" id="hour">--</div>
      <div class="clock-label">Hours</div>
    </div>
    <div class="clock-part">
      <div class="circle" id="minute">--</div>
      <div class="clock-label">Minutes</div>
    </div>
    <div class="clock-part">
      <div class="circle" id="second">--</div>
      <div class="clock-label">Seconds</div>
    </div>
  </div>

  <script>
    function calcularTotal() {
      const diamantes = parseInt(document.getElementById("diamantes").value) || 0;
      const estano = parseInt(document.getElementById("estano").value) || 0;
      const plata = parseInt(document.getElementById("plata").value) || 0;
      const plomo = parseInt(document.getElementById("plomo").value) || 0;

      const total = (diamantes * 2500) + (estano * 2500) + (plata * 2000) + (plomo * 1500);

      document.getElementById("resultado").textContent = "Total: $" + total.toLocaleString();
    }

    function updateClock() {
      const now = new Date();
      const options = { timeZone: 'America/Argentina/Buenos_Aires' };
      const time = now.toLocaleTimeString('en-US', { hour12: false, ...options }).split(':');

      document.getElementById('hour').textContent = time[0].padStart(2, '0');
      document.getElementById('minute').textContent = time[1].padStart(2, '0');
      document.getElementById('second').textContent = time[2].padStart(2, '0');
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
