<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculadora de Materiales</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('ciudad.gif') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    .border-wrapper {
      position: relative;
      z-index: 1;
      padding: 4px;
      border-radius: 20px;
      background: linear-gradient(90deg, red, yellow, lime, cyan, blue, magenta, red);
      background-size: 400% 400%;
      animation: borderRGB 3s linear infinite;
    }

    @keyframes borderRGB {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .calculator {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      width: 370px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background-color: #0078D7;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005bb5;
    }

    #resultado {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }

    .clock {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      gap: 20px;
      z-index: 10;
    }

    .time-circle {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: #2c2c2c;
      border: 5px solid #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      position: relative;
      font-family: 'Segoe UI', sans-serif;
    }

    .time-circle span {
      font-size: 22px;
      font-weight: bold;
      color: white;
    }

    .label {
      margin-top: 5px;
      font-size: 14px;
      font-weight: bold;
      color: white;
    }

    .time-progress {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      border-radius: 50%;
      border: 5px solid white;
      border-color: #000 #000 #000 transparent;
      transform: rotate(0deg);
      transform-origin: center;
      transition: transform 0.1s linear;
    }
  </style>
</head>
<body>
  <div class="border-wrapper">
    <div class="calculator">
      <h1>Calculadora de Materiales</h1>

      <label for="diamantes">Ingresar la cantidad de diamantes</label>
      <input type="number" id="diamantes" placeholder="Ejemplo: 500">

      <label for="estano">Ingresar la cantidad de esta√±o</label>
      <input type="number" id="estano" placeholder="Ejemplo: 620">

      <label for="plata">Ingresar la cantidad de plata</label>
      <input type="number" id="plata" placeholder="Ejemplo: 467">

      <label for="plomo">Ingresar la cantidad de plomo</label>
      <input type="number" id="plomo" placeholder="Ejemplo: 349">

      <button onclick="calcularTotal()">Calcular</button>

      <div id="resultado">Total: $0</div>
    </div>
  </div>

  <div class="clock">
    <div class="time-circle">
      <span id="hours">00</span>
      <div class="label">Hours</div>
      <div class="time-progress" id="h-progress"></div>
    </div>
    <div class="time-circle">
      <span id="minutes">00</span>
      <div class="label">Minutes</div>
      <div class="time-progress" id="m-progress"></div>
    </div>
    <div class="time-circle">
      <span id="seconds">00</span>
      <div class="label">Seconds</div>
      <div class="time-progress" id="s-progress"></div>
    </div>
  </div>

  <script>
    function calcularTotal() {
      const diamantes = parseInt(document.getElementById("diamantes").value) || 0;
      const estano = parseInt(document.getElementById("estano").value) || 0;
      const plata = parseInt(document.getElementById("plata").value) || 0;
      const plomo = parseInt(document.getElementById("plomo").value) || 0;

      const total = (diamantes * 2500) + (estano * 2500) + (plata * 2000) + (plomo * 1500);

      document.getElementById("resultado").textContent = "Total: $" + total.toLocaleString();
    }

    function updateClock() {
      const now = new Date();
      const options = { timeZone: 'America/Argentina/Buenos_Aires' };
      const localTime = new Intl.DateTimeFormat('en-US', {
        ...options,
        hour12: false,
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      }).formatToParts(now);

      let h = localTime.find(p => p.type === 'hour').value;
      let m = localTime.find(p => p.type === 'minute').value;
      let s = localTime.find(p => p.type === 'second').value;

      document.getElementById('hours').textContent = h;
      document.getElementById('minutes').textContent = m;
      document.getElementById('seconds').textContent = s;

      document.getElementById('h-progress').style.transform = `rotate(${h * 15}deg)`;
      document.getElementById('m-progress').style.transform = `rotate(${m * 6}deg)`;
      document.getElementById('s-progress').style.transform = `rotate(${s * 6}deg)`;
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
